{% extends 'tweet_display/application.html' %}

{% block content %}

<style>
    #map { width: 100%; height: 70%; }
    .ghbtns { position: relative; top: 4px; margin-left: 5px; }
    a { color: #0077ff; }


    #tlmap {
      width: 100%;
      height: 70%;
    }
    .leaflet-bottom.leaflet-left{
      width: 100%;
    }
    .leaflet-control-container .leaflet-timeline-controls{
      box-sizing: border-box;
      width: 100%;
      margin: 0;
      margin-bottom: 15px;
    }
</style>

<div id="map"></div>
<div id="tlmap"></div>


<script>
  d3.json('{% url 'heatmap' %}', function(data) {
    var map = L.map('map').setView([30, 0], 2);

    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    var heat = L.heatLayer(data,{'radius':15,'minOpacity':0.4}).addTo(map);
  })
</script>



<script>
  d3.json('{% url 'timeline' %}', function(data) {
    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    var osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">' +
      'OpenStreetMap</a> contributors';
    var osm = L.tileLayer(osmUrl, {
      maxZoom: 18,
      attribution: osmAttrib,
    });
    var tlmap = L.map('tlmap', {
      layers: [osm],
      center: new L.LatLng(30,0),
      zoom: 2,
    });

    var timelineControl = L.timelineSliderControl({
      duration: 40000,
      formatOutput: function(date){
        return moment(date).format("YYYY-MM-DD");
      }
    });
    var timeline = L.timeline(data, {
      pointToLayer: function(data, latlng){
        return L.circleMarker(latlng, {
          radius: 5,
          fillColor: "hsl(196, 100%, 60%)",
          weight: 0,
          opacity: 0.2
          })
        }
    });
    timelineControl.addTo(tlmap);
    timelineControl.addTimelines(timeline);
    timeline.addTo(tlmap);
  });
</script>
{% endblock %}
